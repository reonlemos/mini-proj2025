<div class="card card-static-2 mb-30">
    <div class="card-title-2">
        <h4>Product Performance Report</h4>
    </div>
    <div class="card-body-table">
        <div class="table-responsive">
            <table class="table ucp-table table-hover">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Total Quantity</th>
                        <th>Total Sales</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in product_sales %}
                    <tr>
                        <td>{{ product.product__name }}</td>
                        <td>{{ product.total_quantity }}</td>
                        <td>{{ settings.currency }}{{ product.total_sales|floatformat:2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-body-table-footer">
        <ul>
            <li><button class="download-btn hover-btn" data-format="excel">Export to Excel</button></li>
        </ul>
    </div>
</div>
