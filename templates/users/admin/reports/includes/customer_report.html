<div class="card card-static-2 mb-30">
    <div class="card-title-2">
        <h4>Customer Analysis Report</h4>
    </div>
    <div class="card-body-table">
        <div class="table-responsive">
            <table class="table ucp-table table-hover">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Total Orders</th>
                        <th>Total Spent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customer_stats %}
                    <tr>
                        <td>{{ customer.user__name }}</td>
                        <td>{{ customer.user__email }}</td>
                        <td>{{ customer.total_orders }}</td>
                        <td>{{ settings.currency }}{{ customer.total_spent|floatformat:2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-body-table-footer">
        <ul>
            <li><button class="download-btn hover-btn" data-format="excel">Export to Excel</button></li>
        </ul>
    </div>
</div>
