{% extends 'users/admin/base.html' %}

{% block admin_title %}Email Settings{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h2 class="mt-30 page-title">Email Settings</h2>
        <ol class="breadcrumb mb-30">
            <li class="breadcrumb-item"><a href="{% url 'users:admin.index' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Email Settings</li>
        </ol>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card card-static-2 mb-30">
                    <div class="card-title-2">
                        <h4>SMTP Configuration</h4>
                    </div>
                    <div class="card-body-table ml-3 mr-3">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label">SMTP Host</label>
                                <input type="text" class="form-control" name="smtp_host" value="{{ settings.smtp_host|default:'' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">SMTP Port</label>
                                <input type="number" class="form-control" name="smtp_port" value="{{ settings.smtp_port|default:'' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">SMTP Username</label>
                                <input type="text" class="form-control" name="smtp_user" value="{{ settings.smtp_user|default:'' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">SMTP Password</label>
                                <input type="password" class="form-control" name="smtp_password" value="{{ settings.smtp_password|default:'' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">From Email Address</label>
                                <input type="email" class="form-control" name="email_from" value="{{ settings.email_from|default:'' }}">
                            </div>
                            <button class="save-btn hover-btn" type="submit">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
